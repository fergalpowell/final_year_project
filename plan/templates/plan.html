<!DOCTYPE html>
<html lang="en">
<head>
    {% load leaflet_tags %}
    {% load static %}
    <meta charset="UTF-8">
    <title>Track My Bike</title>
    <link rel="stylesheet" type="text/css" href="{%  static 'css/plan.css' %}">
    <link rel="stylesheet" href="{% static 'downloads/leaflet/leaflet.css' %}">
    <link rel="stylesheet" href="{% static 'downloads/leaflet-routing-machine-3.2.7/dist/leaflet-routing-machine.css' %}"/>
    <link rel="stylesheet" href="{% static 'downloads/Leaflet.markercluster-1.2.0/dist/MarkerCluster.css' %}" />
    <link rel="stylesheet" href="{% static 'downloads/Leaflet.markercluster-1.2.0/dist/MarkerCluster.Default.css' %}" />
    <link rel="stylesheet" href="{% static 'downloads/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'downloads/Leaflet.ExtraMarkers-master/src/assets/css/leaflet.extra-markers.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="{% static 'downloads/leaflet/leaflet.js' %}"></script>
    <script src="{% static 'downloads/leaflet-routing-machine-3.2.7/dist/leaflet-routing-machine.js' %}"></script>
    <script src="{% static 'downloads/Leaflet.markercluster-1.2.0/dist/leaflet.markercluster.js' %}"></script>
    <script src="{% static 'downloads/Leaflet.ExtraMarkers-master/src/assets/js/leaflet.extra-markers.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
     <div id="heading">
        </div>
        <div class="btn-group-vertical">
            <button data-toggle="collapse"
                    data-target="#route"
                    class="nav"
                    id="create"
                    onclick="$('#settings').collapse('hide');">Create Route
            </button>
            <button data-toggle="collapse"
                    data-target="#settings"
                    class="nav"
                    id="showAll"
                    onclick="$('#route').collapse('hide');">Settings
            </button>
        </div>
        <div id="route" class="collapse">
            <div class="btn-group-vertical">
                <button class="btn btn-primary"
                        data-toggle="collapse"
                        data-target="#start">Set Start</button>
                <div id="start" class="collapse">
                    <button type="button"
                            class="btn btn-primary sub"
                            onclick="Locate(); $('#start').collapse('hide');">Use current location
                    </button>
                    <button type="button"
                            class="btn btn-primary sub"
                            onclick="SelectOnMap(); $('#start').collapse('hide');">Select on map
                    </button>
                </div>
                <button type="button" class="btn btn-primary"
                        id="pan-button1"
                        data-toggle="collapse"
                        data-target="#dest">Set Destination
                </button>
                <div id="dest" class="collapse">
                    <button type="button"
                            class="btn btn-primary sub"
                            onclick="Locate(); $('#dest').collapse('hide');">Use current location
                    </button>
                    <button type="button"
                            class="btn btn-primary sub"
                            onclick="SelectOnMap(); $('#dest').collapse('hide');">Select on map
                    </button>
                </div>
                <button type="button"
                        class="btn btn-primary"
                        id="create-route-button"
                        onclick="Create(); $('#route').collapse('hide');">Create Route
                </button>
                <button type="button"
                        class="btn btn-primary"
                        id="reset-route-button"
                        onclick="MapReset()">Reset Route
                </button>
            </div>
        </div>

        <div id="settings" class="collapse">
            <div class="btn-group-vertical">
                <button type="button"
                        class="btn btn-primary"
                        onclick="DisplayStations()">Display All Stations
                </button>
                <button type="button" class="btn btn-primary"
                        data-toggle="collapse"
                        data-target="#security">Set Security
                </button>
                <div id="security" class="collapse">
                    <button type="button"
                            class="btn btn-primary sub"
                            onclick="SetSecurityHigh(); $('#security').collapse('hide');">High Security
                    </button>
                    <button type="button"
                            class="btn btn-primary sub"
                            onclick="SetSecurityLow(); $('#security').collapse('hide');">Average Security
                    </button>
                </div>
                <button type="button"
                        class="btn btn-primary"
                        id="reset-map-button"
                        onclick="SettingsReset()">Reset Settings
                </button>
            </div>
        </div>

        <div id="map"></div>
        <script src="{% static '/js/plan.js' %}"></script>
        <script>
            DisplayStations();
        </script>
    </body>

</html>
