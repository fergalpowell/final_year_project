{% extends "base.html" %}
{% load leaflet_tags %}
{% load static %}

{% block content %}
    <div class="card">
        <div class="card-header">
            {% if user.is_authenticated %}
                <h2>welcome</h2>
            {% endif %}
        {%  if not user.is_authenticated %}
            <h2>Login</h2>
        {% endif %}
        </div>
        <div class="card-content">
            <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        </div>
    </div>
    <script src="{% static 'js/plan.js' %}"></script>
{% endblock %}
